{% include "head.html" %}

<div>
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="static/image/logo.png" class="img-responsive"
                             alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin" action="login" method="post">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input type="email" class="form-control" placeholder="Email" name="email">
                            {% csrf_token %}
                            <input class="form-control" placeholder="Password" name="password" type="password">
                            <br />
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login »">
                            <a class="btn btn-lg btn-primary btn-block" type="submit" id="signup" value="">Sign up »</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
